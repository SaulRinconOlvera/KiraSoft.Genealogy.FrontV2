<section id="wrapper" class="login-register login-sidebar">
    <div class="login-box card">
        <div class="card-body">

            <div id="logo" class="text-center">
                <a href="javascript:void(0)" class="db">
                    <img src="./assets/images/logo-icon.png" alt="Home" /><br/>
                    <img src="./assets/images/logo-text.png" alt="Home" />
                </a>
            </div>

            <form class="floating-labels m-t-40" id="loginform" action="index.html">
                
                <h3 class="box-title m-t-40 m-b-0">Register Now</h3><small>Create your account and enjoy</small>
                <!-- <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Name">
                    </div>
                </div> -->

                <div class="form-group m-t-20">
                    <input type="text" class="form-control" id="Name">
                    <span class="bar"></span>
                    <label for="Name">Name</label>
                </div>


                <div class="form-group m-b-40">
                    <input class="form-control" type="email" required="" id="email">
                    <span class="bar"></span>
                    <label for="email">Email</label>
                </div>

                <!-- <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email">
                    </div>
                </div> -->

                <div class="form-group m-b-40">
                    <input class="form-control" type="password" required="" id="password">
                    <span class="bar"></span>
                    <label for="password">Password</label>
                </div>

                <div class="form-group m-b-40">
                    <input class="form-control" type="password" required="" id="confirmPassword">
                    <span class="bar"></span>
                    <label for="confirmPassword">Confirm Password</label>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">I agree to all <a href="javascript:void(0)">Terms</a></label> 
                        </div> 
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Already have an account? <a href="/login" class="text-info m-l-5"><b>Sign In</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
